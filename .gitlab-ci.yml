stages:
  - sync

sync_to_github:
  stage: sync
  image: alpine:latest
  script:
    - apk add git openssh
    - git config --global user.email "mdt2014@gmail.com"
    - git config --global user.name "Matthew Taylor"
    - git remote add github https://$GITHUB_PAT@github.com/empty-labs/jam-buddy.git
    - git fetch --all
    - git branch -r
    - git remote set-url --push origin git@gitlab.com:your-username/jam-buddy.git
    - git push github --mirror  # <- this is the magic: pushes *everything
  only:
    - branches

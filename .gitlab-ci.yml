stages:
  - sync

sync_to_github:
  stage: sync
  image: alpine:latest
  script:
    - apk add git openssh
    - git config --global user.email "mdt2014@gmail.com"
    - git config --global user.name "Matthew Taylor"
    - git remote add github https://$GITHUB_PAT@github.com/empty-labs/jam-buddy.git
    - git push github --all
    - git push github --tags
  only:
    - main  # change if your branch is named differently
